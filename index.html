<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gestion des livres</title>
</head>
<body>
    <h1 class="title">App Gestion des livres</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Table</h2>
                        
                        <table class="table">
                            <thead>
                                <tr data-row-id="1">
                                    <th scope="col">#</th>
                                    <th scope="col">Titre</th>
                                    <th scope="col">Auteur</th>
                                    <th scope="col">Prix</th>
                                    <th scope="col">Editer</th>
                                    <th scope="col" >Supprimer</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Atomic Habbits</td>
                                    <td>James Clear</td>
                                    <td>24</td>
                                    <td scope="col"> <button class="btn btn-primary">Editer</button> </td>
                                    <td scope="col"><button class="btn btn-danger">Supprimer</button> </td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-success" id="addNewBookButton"> Add New Book</button>
                </div>
            </div>
            <br>
            <div class="col-md-6" id="formCard">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Form</h2>
                        <form class="create_form">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="titre" id="titre" placeholder="Titre">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="auteur" id="auteur" placeholder="Auteur">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" name="prix" id="prix" placeholder="Prix">
                            </div>
                            <button type="button" class="btn btn-primary" id="createButton">Create</button>
                            <button type="button" class="btn btn-primary" id="updateDataButton"> Confirm Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="main.js"></script>

</body>
</html>
